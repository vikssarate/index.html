<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>MyTechStudy • PDF Viewer</title>
  <style>
    :root { --bg:#0b0f18; --ink:#e9eef6; --muted:#9ab; }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--ink);
                 font: 500 16px/1.4 system-ui, -apple-system, "Segoe UI", Roboto, Arial; }
    header {
      position: sticky; top: 0; z-index: 2;
      padding: 10px 14px; background: linear-gradient(to bottom, rgba(0,0,0,.55), rgba(0,0,0,0));
      display: flex; gap: 10px; align-items: center;
    }
    header h1 { margin: 0; font-size: 16px; font-weight: 700; letter-spacing:.2px; }
    header .muted { color: var(--muted); font-size: 14px }
    .wrap { height: calc(100% - 48px); } /* header ≈48px */
    iframe {
      width: 100%; height: 100%; border: 0; display: block; background: #0b0f18;
    }
    a.button {
      margin-left: auto; text-decoration: none; color: white; background: rgba(255,255,255,.1);
      border: 1px solid rgba(255,255,255,.18); padding: 6px 10px; border-radius: 10px;
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>

  <header>
    <h1>MyTechStudy • PDF Viewer</h1>
    <span class="muted">Fast, lazy-loaded rendering</span>
    <!-- Optional: Open in a new tab -->
    <a class="button" href="viewer.html?file=https%3A%2F%2Ffiles.mytechstudy.in%2FPDN_HANDBOOK_VOLLUME_I.pdf" target="_blank" rel="noopener">Open in new tab</a>
  </header>

  <div class="wrap">
    <!-- Embed the viewer page and pass your PDF URL (URL-encoded) -->
    <iframe
      src="viewer.html?file=https%3A%2F%2Ffiles.mytechstudy.in%2FPDN_HANDBOOK_VOLLUME_I.pdf"
      loading="lazy"
      referrerpolicy="no-referrer"
      title="PDF Viewer"
    ></iframe>
  </div>

</body>
</html>
